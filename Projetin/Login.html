<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LoginDisney+ </title>
        <link rel="stylesheet" href="css/Login.css"/>
    </head>
    <body>
        <div class="inicio">
            <div class="Imagem">
                <img src="IMG/disney-plus-logo-1.png">
            </div>
            <h3>Use o seu e-mail para entrar</h3>
            <div class="texto">
                <input type="text" value="E-mail" onfocus="this.value='';" />
                <br>
                <div class="dialog">
                    <p>Endereço de e-mail inválido. Digite um e-mail válido neste formato: seunome@exemplo.com. </p>
                </div>
                <br>
                <button class="btn">
                    <h4>continuar</h4>
                </button>
                <br>
            </div>
        </div>
        <script type="text/javascript"charset= "utf-8">
        
            var input = document.querySelector('input'),
                button = document.querySelector('button');
                dialog = document.querySelector ('.dialog')
                button.addEventListener ('click', function () {
                    dialog.className = 'dialog show';
                }); 
                
        </script>
    </body>
</html>
