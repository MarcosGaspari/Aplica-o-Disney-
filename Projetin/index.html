                <div class="inicio">
                    <button id="X" >X</button>

                    <br>
                    <br>
                    <input id="start" type="email" name = "E-mail"  maxlength="50" minlength="5" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required 
                    placeholder="E-mail">

                    <div id="erro1" class="erro1">Endereço de e-mail inválido.</div>

                    <input id="senha" type="password" name = "password"  maxlength="50" minlength="4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" required 
                    placeholder=" Senha">
                    <br>
                    <div id="erro2" class="erro2">Senha inválida.</div>
                    <br>
                    
                    <input id="botão" type="button" value = "entrar">
                </div>
